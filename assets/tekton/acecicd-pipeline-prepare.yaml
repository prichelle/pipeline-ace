apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: acecicd-pipeline-prepare
spec:
  resources:
  - name: git-repo
    type: git
  - name: image
    type: image
  params:
  - name: namespace
    default: ace
    description: namespace used to publish the integration server
  tasks:
  - name: prepare-aceserver
    taskRef:
      name: task-prepare-aceserver
    resources:
      inputs:
      - name: source
        resource: git-repo
      - name: image
        resource: image
    params:
    - name: namespace
      value: $(params.namespace)